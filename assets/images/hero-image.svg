<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .code {
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    .typing {
      width: 0;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 4s steps(30, end) forwards;
      animation-delay: 0.5s;
    }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#f8f9fa" />
  
  <!-- Developer character -->
  <g class="floating" transform="translate(120, 250)">
    <!-- Head -->
    <circle cx="100" cy="70" r="50" fill="#fd7e14" stroke="#000" stroke-width="2" />
    <!-- Face -->
    <circle cx="80" cy="60" r="5" fill="#000" /> <!-- Left eye -->
    <circle cx="120" cy="60" r="5" fill="#000" /> <!-- Right eye -->
    <path d="M90 85 C 100 95, 110 95, 120 85" stroke="#000" stroke-width="2" fill="none" /> <!-- Smile -->
    <!-- Body -->
    <rect x="70" y="120" width="60" height="80" fill="#0d6efd" rx="5" ry="5" />
    <!-- Arms -->
    <rect x="40" y="130" width="30" height="15" fill="#0d6efd" rx="5" ry="5" />
    <rect x="130" y="130" width="60" height="15" fill="#0d6efd" rx="5" ry="5" />
    <!-- Laptop -->
    <rect x="155" y="125" width="60" height="40" fill="#343a40" rx="3" ry="3" />
    <rect x="155" y="165" width="60" height="5" fill="#000" rx="2" ry="2" />
  </g>
  
  <!-- Code blocks -->
  <g transform="translate(300, 150)">
    <!-- Main block -->
    <rect x="0" y="0" width="220" height="140" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
    <rect x="0" y="0" width="220" height="30" fill="#343a40" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
    <text x="10" y="20" fill="#fff" font-family="Arial" font-size="14">HTML</text>
    <circle cx="190" cy="15" r="5" fill="#dc3545" />
    <circle cx="205" cy="15" r="5" fill="#ffc107" />
    
    <text class="code typing" x="10" y="50" fill="#212529">
      <tspan x="10" y="50">&lt;div class="product"&gt;</tspan>
      <tspan x="10" y="70">  &lt;h2&gt;Web Template&lt;/h2&gt;</tspan>
      <tspan x="10" y="90">  &lt;p&gt;Price: ₱2,500&lt;/p&gt;</tspan>
      <tspan x="10" y="110">  &lt;button&gt;Buy Now&lt;/button&gt;</tspan>
      <tspan x="10" y="130">&lt;/div&gt;</tspan>
    </text>
  </g>
  
  <!-- Small code blocks -->
  <g class="floating" transform="translate(550, 200)">
    <rect x="0" y="0" width="180" height="100" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
    <rect x="0" y="0" width="180" height="30" fill="#0d6efd" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
    <text x="10" y="20" fill="#fff" font-family="Arial" font-size="14">CSS</text>
    
    <text class="code" x="10" y="50" fill="#212529">
      <tspan x="10" y="50">.product {</tspan>
      <tspan x="10" y="70">  padding: 20px;</tspan>
      <tspan x="10" y="90">}</tspan>
    </text>
  </g>
  
  <!-- PHP block -->
  <g class="floating" transform="translate(400, 320)" style="animation-delay: 0.3s">
    <rect x="0" y="0" width="200" height="100" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
    <rect x="0" y="0" width="200" height="30" fill="#6f42c1" stroke="#dee2e6" stroke-width="2" rx="5" ry="5" />
    <text x="10" y="20" fill="#fff" font-family="Arial" font-size="14">PHP</text>
    
    <text class="code" x="10" y="50" fill="#212529">
      <tspan x="10" y="50">&lt;?php</tspan>
      <tspan x="10" y="70">  $price = 2500;</tspan>
      <tspan x="10" y="90">?&gt;</tspan>
    </text>
  </g>

  <!-- Icons floating -->
  <g transform="translate(600, 100)" class="floating">
    <circle cx="0" cy="0" r="20" fill="#0d6efd" />
    <text x="-10" y="5" fill="#fff" font-size="20">$</text>
  </g>
  
  <g transform="translate(650, 150)" class="floating" style="animation-delay: 0.6s">
    <circle cx="0" cy="0" r="15" fill="#20c997" />
    <text x="-10" y="5" fill="#fff" font-size="15">₱</text>
  </g>
  
  <g transform="translate(500, 120)" class="floating" style="animation-delay: 0.9s">
    <circle cx="0" cy="0" r="18" fill="#fd7e14" />
    <text x="-6" y="6" fill="#fff" font-size="20">&lt;/&gt;</text>
  </g>
</svg> 